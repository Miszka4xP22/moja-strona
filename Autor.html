<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jak głęboka jest królicza nora?</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace; /* Czcionka monospace dla efektu Matrix */
            color: #00ff00; /* Zielony kolor tekstu */
            background-color: black;
            background-image: url('Brain.jpg'); /* Podmień 'Brain.jpg' na ścieżkę do swojego obrazka */
            background-size: cover;
            background-position: center;
            position: relative;
            height: 100vh; /* Wysokość widoku */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            text-align: left; /* Wyśrodkowanie tekstu */
            max-width: calc(600px + 2cm); /* Zwiększenie maksymalnej szerokości o 1 cm */
        }
        h1 {
            color: #00ff00;
            font-size: 18px; /* Zmniejszono rozmiar czcionki nagłówka */
            white-space: pre-wrap; /* Umożliwia łamanie linii */
        }
        p {
            margin: 0; /* Usunięcie domyślnego marginesu dla akapitów */
            line-height: 1.5; /* Ułatwienie czytania przez zwiększenie odstępu między liniami */
            font-size: 16px; /* Zmniejszono rozmiar czcionki akapitów */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="typing"></h1>
    </div>

    <script>
        const fullText = [
            "Wake up, Neo... Tu MiszKa.",
            "Cieszę się, że odwiedzasz moją stronę. Jej celem jest zwiększenie świadomości, zarówno mojej, jak i wszystkich, którzy tu zaglądają. Chcę pomóc odkrywać pułapki myślenia – błędy poznawcze, które codziennie kształtują naszą percepcję rzeczywistości, czasem w sposób, którego nawet nie zauważamy.",
            "Strona jest efektem mojej współpracy z AI, która wygenerowała kod. Na co dzień obserwuję, jak silne są nasze wewnętrzne przekonania, które wpływają na postrzeganie świata – czasem zupełnie nieświadomie. Błędami poznawczymi zainteresowałem się na zajęciach z psychologii społecznej, widząc je jako subtelną formę życia w iluzji. Jak w Matrixie, nasze umysły tworzą rzeczywistość, która nie zawsze odpowiada temu, co jest prawdziwe.",
            "Pamiętasz? 'To nie łyżka się wygina, lecz Twój umysł'? Żyjąc w Matrixie nieświadomie wyginamy rzeczywistość, by dopasować ją do naszych przekonań. Moim celem jest pomóc Wam, drodzy odwiedzający, w przezwyciężeniu tych niewidzialnych sił. Mam nadzieję, że znajdziecie tu inspirację, by przyjrzeć się swoim myślom i rozpoznać momenty, w których sami stwarzamy iluzję."
        ];

        let textIndex = 0; // Indeks aktualnego akapitu
        let charIndex = 0; // Indeks aktualnego znaku
        const typingElement = document.getElementById('typing');

        function typeParagraph() {
            if (textIndex < fullText.length) {
                if (charIndex < fullText[textIndex]. length) {
                    typingElement.textContent += fullText[textIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeParagraph, 100); // Prędkość pisania
                } else {
                    typingElement.textContent += '\n'; // Nowa linia po akapicie
                    charIndex = 0; // Reset indeksu znaku dla następnego akapitu
                    textIndex++; // Przejście do następnego akapitu
                    setTimeout(typeParagraph, 1000); // Pauza przed rozpoczęciem następnego akapitu
                }
            }
        }

        typeParagraph(); // Rozpoczęcie efektu pisania
    </script>
</body>
</html>
